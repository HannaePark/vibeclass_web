        .todo-item input[type="checkbox"]:checked::after {

        }
    </style>
</head>
<body>

    <div class="container">
        <h1>My To-Do List ğŸ“</h1>
        
        <form class="todo-form" id="todo-form">
            <input type="text" id="todo-input" placeholder="ìƒˆë¡œìš´ í•  ì¼ì„ ì…ë ¥í•˜ì„¸ìš”..." autocomplete="off">
            <button type="submit" id="add-btn">ì¶”ê°€</button>

    <script>
        // 1. í•„ìš”í•œ HTML ìš”ì†Œë“¤ ê°€ì ¸ì˜¤ê¸°
        const todoForm = document.getElementById('todo-form');
        const todoInput = document.getElementById('todo-input');
        const todoList = document.getElementById('todo-list');

        // 2. Supabase í´ë¼ì´ì–¸íŠ¸ ì„¤ì •
        // â˜…â˜…â˜…â˜…â˜… ë³¸ì¸ì˜ URLê³¼ Keyë¡œ ë³€ê²½í•˜ì„¸ìš” â˜…â˜…â˜…â˜…â˜…
        const SUPABASE_URL = 'https://itniudahuilxpxumnahx.supabase.co'; // ì˜ˆ: https://abcdefg.supabase.co
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0bml1ZGFodWlseHB4dW1uYWh4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwMjkyNDgsImV4cCI6MjA3ODYwNTI0OH0.8B0ZusIYWhv9jvFb3KSprsX4noneIwNd7wQw-ZH7FBs'; // ì˜ˆ: eyJhbGciOi...

        // Supabase í´ë¼ì´ì–¸íŠ¸ ì´ˆê¸°í™”
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        /**
         * 3. (ìˆ˜ì •) UIì— í•  ì¼ ì•„ì´í…œì„ ìƒì„±í•˜ëŠ” í•¨ìˆ˜
         * - task ê°ì²´ (DB ë°ì´í„°)ë¥¼ ì¸ìë¡œ ë°›ìŠµë‹ˆë‹¤.
         * - { id, task, is_completed }
         */
        function createTodoElement(task) {
            // (1) li (í•  ì¼ ì•„ì´í…œ) ìƒì„±
            const todoItem = document.createElement('li');
            todoItem.className = 'todo-item';
            
            // â˜… (ì¤‘ìš”) li ìš”ì†Œì— DBì˜ idë¥¼ data ì†ì„±ìœ¼ë¡œ ì €ì¥í•©ë‹ˆë‹¤.
            todoItem.dataset.id = task.id; 

            // (2) ì²´í¬ë°•ìŠ¤ ìƒì„±
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.checked = task.is_completed; // â˜… DBì˜ ì™„ë£Œ ì—¬ë¶€ ë°˜ì˜

            // (3) í•  ì¼ í…ìŠ¤íŠ¸(span) ìƒì„±
            const textSpan = document.createElement('span');
            textSpan.className = 'task-text';
            textSpan.textContent = task.task; // â˜… DBì˜ í…ìŠ¤íŠ¸ ë°˜ì˜

            // (4) ì‚­ì œ ë²„íŠ¼ ìƒì„±
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.textContent = 'ğŸ—‘ï¸';

            // (5) liì— ìì‹ ìš”ì†Œë“¤ ì¡°ë¦½
            todoItem.appendChild(checkbox);
            todoItem.appendChild(textSpan);
            todoItem.appendChild(deleteBtn);

            // (6) â˜… ì™„ë£Œ ìƒíƒœë¼ë©´ .completed í´ë˜ìŠ¤ ì¶”ê°€
            if (task.is_completed) {
                todoItem.classList.add('completed');
            }

            // (7) ul(ëª©ë¡)ì— li(ì•„ì´í…œ)ì„ ì¶”ê°€
            todoList.appendChild(todoItem);
        }

        /**
         * 4. (ì‹ ê·œ) í˜ì´ì§€ ë¡œë“œ ì‹œ DBì—ì„œ ëª¨ë“  í•  ì¼ì„ ê°€ì ¸ì˜¤ëŠ” í•¨ìˆ˜
         */
        async function loadTasks() {
            // 'todos' í…Œì´ë¸”ì—ì„œ 'created_at' ê¸°ì¤€ìœ¼ë¡œ ì •ë ¬í•˜ì—¬ ëª¨ë“  ë°ì´í„°(*)ë¥¼ ì„ íƒ(select)
            const { data, error } = await supabase
                .from('todos')
                .select('*')
                .order('created_at', { ascending: true });

            if (error) {
                console.error('Error loading tasks:', error);
                return;
            }

            // ê¸°ì¡´ ëª©ë¡ì„ ë¹„ìš°ê³  (ì„ íƒ ì‚¬í•­)
            todoList.innerHTML = '';
            
            // ë¶ˆëŸ¬ì˜¨ ë°ì´í„°(data) ë°°ì—´ì„ ìˆœíšŒí•˜ë©° UIì— ì¶”ê°€
            data.forEach(task => {
                createTodoElement(task);
            });
        }

        /**
         * 5. (ìˆ˜ì •) 'ì¶”ê°€' ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
         * - formì˜ submit ì´ë²¤íŠ¸ëŠ” 'async'ë¡œ ë³€ê²½
         */
        todoForm.addEventListener('submit', async (event) => {
            event.preventDefault(); 
            const taskText = todoInput.value.trim();

            if (taskText !== "") {
                // â˜… (1) DBì— ë¨¼ì € ì €ì¥
                // 'todos' í…Œì´ë¸”ì— ìƒˆ í•  ì¼(task)ì„ ì‚½ì…(insert)
                // .select()ë¥¼ ë¶™ì´ë©´ ë°©ê¸ˆ ì‚½ì…í•œ ë°ì´í„°ë¥¼ ë°˜í™˜í•´ ì¤ë‹ˆë‹¤.
                const { data, error } = await supabase
                    .from('todos')
                    .insert([
                        { task: taskText, is_completed: false }
                    ])
                    .select();

                if (error) {
                    console.error('Error adding task:', error);
                } else {
                    // â˜… (2) DB ì €ì¥ ì„±ê³µ ì‹œ, ë°˜í™˜ëœ ë°ì´í„°(data[0])ë¡œ UI ìƒì„±
                    createTodoElement(data[0]);
                    todoInput.value = ""; // ì…ë ¥ì°½ ë¹„ìš°ê¸°
                }
            }
            todoInput.focus();
        });

        /**
         * 6. (ìˆ˜ì •) ëª©ë¡(ul) í´ë¦­ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ (ì´ë²¤íŠ¸ ìœ„ì„)
         * - ì²´í¬/ì‚­ì œ ì‹œ DBì™€ í†µì‹ í•´ì•¼ í•˜ë¯€ë¡œ 'async'ë¡œ ë³€ê²½
         */
        todoList.addEventListener('click', async (event) => {
            const clickedElement = event.target;
            
            // (A) í´ë¦­í•œ ê²Œ 'ì²´í¬ë°•ìŠ¤'ì¼ ë•Œ (DB ì—…ë°ì´íŠ¸)
            if (clickedElement.type === 'checkbox') {
                const todoItem = clickedElement.parentElement;
                const id = todoItem.dataset.id; // liì— ì €ì¥í•´ë‘” data-id ê°€ì ¸ì˜¤ê¸°
                const isCompleted = clickedElement.checked; // í˜„ì¬ ì²´í¬ë°•ìŠ¤ì˜ ìƒíƒœ

                // â˜… DB ì—…ë°ì´íŠ¸
                // 'todos' í…Œì´ë¸”ì—ì„œ idê°€ ì¼ì¹˜í•˜ëŠ”(eq) í–‰ì˜ 'is_completed' ê°’ì„ ê°±ì‹ (update)
                const { error } = await supabase
                    .from('todos')
                    .update({ is_completed: isCompleted })
                    .eq('id', id);

                if (error) {
                    console.error('Error updating task:', error);
                } else {
                    // â˜… DB ì—…ë°ì´íŠ¸ ì„±ê³µ ì‹œ, UIì—ë„ .completed í´ë˜ìŠ¤ í† ê¸€
                    // toggleì˜ ë‘ ë²ˆì§¸ ì¸ì(isCompleted)ëŠ”
                    // trueë©´ í´ë˜ìŠ¤ë¥¼ 'ì¶”ê°€'í•˜ê³ , falseë©´ 'ì œê±°'í•©ë‹ˆë‹¤. (ë” ì•ˆì „í•¨)
                    todoItem.classList.toggle('completed', isCompleted);
                }
            }
            
            // (B) í´ë¦­í•œ ê²Œ 'ì‚­ì œ ë²„íŠ¼'ì¼ ë•Œ (DB ì‚­ì œ)
            if (clickedElement.classList.contains('delete-btn')) {
                const todoItem = clickedElement.parentElement;
                const id = todoItem.dataset.id; // liì— ì €ì¥í•´ë‘” data-id ê°€ì ¸ì˜¤ê¸°

                // â˜… DBì—ì„œ ì‚­ì œ
                // 'todos' í…Œì´ë¸”ì—ì„œ idê°€ ì¼ì¹˜í•˜ëŠ”(eq) í–‰ì„ ì‚­ì œ(delete)
                const { error } = await supabase
                    .from('todos')
                    .delete()
                    .eq('id', id);
                
                if (error) {
                    console.error('Error deleting task:', error);
                } else {
                    // â˜… DB ì‚­ì œ ì„±ê³µ ì‹œ, UIì—ì„œë„ ì• ë‹ˆë©”ì´ì…˜ê³¼ í•¨ê»˜ ì œê±°
                    todoItem.style.opacity = '0';
                    todoItem.style.transform = 'translateX(20px)';
                    
                    setTimeout(() => {
                        todoItem.remove(); 
                    }, 300);
                }
            }
        });

        // 7. (ì‹ ê·œ) í˜ì´ì§€ê°€ ì²˜ìŒ ì—´ë¦´ ë•Œ DBì—ì„œ í•  ì¼ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜µë‹ˆë‹¤.
        loadTasks();

    </script>
</body>
