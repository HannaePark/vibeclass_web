<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB Ïó∞Îèô Ìà¨ÎëêÎ¶¨Ïä§Ìä∏ (ÏàòÏ†ï)</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Noto+Sans+KR:wght@400;500&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* CSSÎäî Î≥ÄÍ≤Ω ÏÇ¨Ìï≠ ÏóÜÏäµÎãàÎã§ (ÏÉùÎûµ) */
        :root {
            --primary-color: #7f56d9;
            --light-primary: #f4f3ff;
            --text-color: #344054;
            --light-text: #667085;
            --border-color: #eaecf0;
            --background: #fcfcfd;
            --card-background: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Poppins', 'Noto Sans KR', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: var(--card-background);
            padding: 32px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-color);
            margin-top: 0;
            margin-bottom: 24px;
            text-align: center;
        }

        .todo-form {
            display: flex;
            gap: 10px;
            margin-bottom: 24px;
        }

        #todo-input {
            flex-grow: 1;
            font-family: 'Poppins', 'Noto Sans KR', sans-serif;
            font-size: 1rem;
            padding: 12px 14px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        #todo-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(127, 86, 217, 0.1);
        }

        #add-btn {
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 1rem;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #add-btn:hover {
            background-color: #6941c6;
        }

        #todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 400px;
            overflow-y: auto;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 14px 10px;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s, opacity 0.3s, transform 0.3s;
        }

        .todo-item:last-child {
            border-bottom: none;
        }
        
        .todo-item:hover {
            background-color: #fafafa;
        }

        .todo-item input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            margin-right: 14px;
            position: relative;
            flex-shrink: 0;
        }

        .todo-item input[type="checkbox"]:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .todo-item input[type="checkbox"]:checked::after {
            content: '‚úî';
            color: white;
            font-size: 14px;
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .todo-item .task-text {
            flex-grow: 1;
            font-size: 1rem;
            color: var(--text-color);
            transition: color 0.3s, text-decoration 0.3s;
        }
        
        .todo-item .delete-btn {
            background: none;
            border: none;
            color: var(--light-text);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 6px;
            margin-left: 10px;
            flex-shrink: 0;
            transition: background-color 0.2s, color 0.2s;
        }
        
        .todo-item .delete-btn:hover {
            color: #d92d20;
            background-color: #fef3f2;
        }

        .todo-item.completed .task-text {
            text-decoration: line-through;
            color: var(--light-text);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>My To-Do List üìù</h1>
        
        <form class="todo-form" id="todo-form">
            <input type="text" id="todo-input" placeholder="ÏÉàÎ°úÏö¥ Ìï† ÏùºÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." autocomplete="off">
            <button type="submit" id="add-btn">Ï∂îÍ∞Ä</button>
        </form>
        
        <ul id="todo-list">
            </ul>
    </div>

    <script>
        // 1. ÌïÑÏöîÌïú HTML ÏöîÏÜåÎì§ Í∞ÄÏ†∏Ïò§Í∏∞
        const todoForm = document.getElementById('todo-form');
        const todoInput = document.getElementById('todo-input');
        const todoList = document.getElementById('todo-list');

        // 2. Supabase ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏ ÏÑ§Ï†ï
        // ‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ Î≥∏Ïù∏Ïùò URLÍ≥º KeyÎ°ú Î≥ÄÍ≤ΩÌïòÏÑ∏Ïöî ‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ
        const SUPABASE_URL = ''; // üëà Ïó¨Í∏∞
        const SUPABASE_ANON_KEY = ''; // üëà Ïó¨Í∏∞

        // (ÏàòÏ†ï 1/5)
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        /**
         * 3. UIÏóê Ìï† Ïùº ÏïÑÏù¥ÌÖúÏùÑ ÏÉùÏÑ±ÌïòÎäî Ìï®Ïàò
         */
        function createTodoElement(task) {
            const todoItem = document.createElement('li');
            todoItem.className = 'todo-item';
            todoItem.dataset.id = task.id; 

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.checked = task.is_completed;

            const textSpan = document.createElement('span');
            textSpan.className = 'task-text';
            textSpan.textContent = task.task;

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.textContent = 'üóëÔ∏è';

            todoItem.appendChild(checkbox);
            todoItem.appendChild(textSpan);
            todoItem.appendChild(deleteBtn);

            if (task.is_completed) {
                todoItem.classList.add('completed');
            }

            // üö® ‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ Ïó¨Í∏∞Î•º ÏàòÏ†ïÌñàÏäµÎãàÎã§ ‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ üö®
            // (7) ul(Î™©Î°ù)Ïóê li(ÏïÑÏù¥ÌÖú)ÏùÑ 'Îß® ÏïûÏóê' Ï∂îÍ∞Ä
            todoList.prepend(todoItem); 
        }

        /**
         * 4. ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú DBÏóêÏÑú Î™®Îì† Ìï† ÏùºÏùÑ Í∞ÄÏ†∏Ïò§Îäî Ìï®Ïàò
         */
        async function loadTasks() {
            // (ÏàòÏ†ï 2/5) 'supabase' -> 'sb'
            // 'ascending: true' (Ïò§ÎûòÎêú Ïàú)Î°ú ÏÑ§Ï†ïÌï¥Ïïº
            // 'prepend'ÏôÄ Ï°∞Ìï©ÎêòÏñ¥ ÏµúÏã† Ìï≠Î™©Ïù¥ Îß® ÏúÑÎ°ú Í∞ëÎãàÎã§.
            const { data, error } = await sb
                .from('todos')
                .select('*')
                .order('created_at', { ascending: true }); // üëà Ïù¥ Î∂ÄÎ∂Ñ Ï§ëÏöî

            if (error) {
                console.error('Error loading tasks:', error);
                return;
            }

            todoList.innerHTML = '';
            
            data.forEach(task => {
                createTodoElement(task);
            });
        }

        /**
         * 5. 'Ï∂îÍ∞Ä' Î≤ÑÌäº ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
         */
        todoForm.addEventListener('submit', async (event) => {
            event.preventDefault(); 
            const taskText = todoInput.value.trim();

            if (taskText !== "") {
                // (ÏàòÏ†ï 3/5) 'supabase' -> 'sb'
                const { data, error } = await sb
                    .from('todos')
                    .insert([
                        { task: taskText, is_completed: false }
                    ])
                    .select();

                if (error) {
                    console.error('Error adding task:', error);
                } else {
                    // createTodoElementÍ∞Ä Ïù¥Ï†ú prependÎ°ú ÏûëÎèôÌïòÎØÄÎ°ú
                    // ÏÉà Ìï≠Î™©Ïù¥ Îß® ÏúÑÏóê Ï∂îÍ∞ÄÎê©ÎãàÎã§.
                    createTodoElement(data[0]); 
                    todoInput.value = "";
                }
            }
            todoInput.focus();
        });

        /**
         * 6. Î™©Î°ù(ul) ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà (Ïù¥Î≤§Ìä∏ ÏúÑÏûÑ)
         */
        todoList.addEventListener('click', async (event) => {
            const clickedElement = event.target;
            
            // (A) ÌÅ¥Î¶≠Ìïú Í≤å 'Ï≤¥ÌÅ¨Î∞ïÏä§'Ïùº Îïå
            if (clickedElement.type === 'checkbox') {
                const todoItem = clickedElement.parentElement;
                const id = todoItem.dataset.id;
                const isCompleted = clickedElement.checked;

                // (ÏàòÏ†ï 4/5) 'supabase' -> 'sb'
                const { error } = await sb
                    .from('todos')
                    .update({ is_completed: isCompleted })
                    .eq('id', id);

                if (error) {
                    console.error('Error updating task:', error);
                } else {
                    todoItem.classList.toggle('completed', isCompleted);
                }
            }
            
            // (B) ÌÅ¥Î¶≠Ìïú Í≤å 'ÏÇ≠Ï†ú Î≤ÑÌäº'Ïùº Îïå
            if (clickedElement.classList.contains('delete-btn')) {
                const todoItem = clickedElement.parentElement;
                const id = todoItem.dataset.id;

                // (ÏàòÏ†ï 5/5) 'supabase' -> 'sb'
                const { error } = await sb
                    .from('todos')
                    .delete()
                    .eq('id', id);
                
                if (error) {
                    console.error('Error deleting task:', error);
                } else {
                    todoItem.style.opacity = '0';
                    todoItem.style.transform = 'translateX(20px)';
                    
                    setTimeout(() => {
                        todoItem.remove(); 
                    }, 300);
                }
            }
        });

        // 7. ÌéòÏù¥ÏßÄÍ∞Ä Ï≤òÏùå Ïó¥Î¶¥ Îïå DBÏóêÏÑú Ìï† Ïùº Î™©Î°ùÏùÑ Î∂àÎü¨ÏòµÎãàÎã§.
        loadTasks();

    </script>
</body>
</html>
